<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Landing Page UI Design</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="icons/css/all.css">
</head>
<body>

    <header>
        <a href="#" class="logo"><img src="images/logo.png"></a>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Latiest</a></li>
            <li><a href="#">My List</a></li>
        </ul>

        <div class="search">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

    </header>

<main>
    <div class="banner">
        <img src="images/bg.jpg" class="bg">

        <div class="content">
            <img src="images/name.png" class="movieTitle">

            <h4>
                <span>2020</span>
                <span><i>12+</i></span>
                <span>1h 55 min</span>
                <span>Aventura/Ação</span>
            </h4>

            <p>
                Para salvar seu pai doente de servir no Exército Imperial, uma jovem destemida se disfarça de homem para lutar contra os invasores do norte da China.
            </p>

            <div class="buttons">
                <a href="#"><i class="fa-solid fa-play"></i> Play</a>
                <a href="#"><i class="fa-solid fa-plus"></i> My List</a>
            </div>

        </div>
        <a class="play" onclick="toggleVideo();"><img src="images/play.png">Watch Trailer</a>
    </div>

    <div class="trailer">
        <video src="video/trailer.mp4" controls="true"></video>
        <img src="images/close.png" class="close" onclick="toggleVideo();">
    </div>

</main>

<script src="script.js"></script>

</body>
</html>
