<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animations.css">,

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <h1>Transições com Hover</h1>

    <section>
        <div class="box bg-red hover-animation">
            Hover
        </div>

        <div class="box bg-green scale-animation">
            Transform
        </div>

        <div class="box bg-gray rotate-animation">
            Rotate
        </div>

        <div class="box bg-orange delay-animation">
            Delay
        </div>
    </section>

    <h1>Elementos de formulário</h1>
    <section>
        <input type="checkbox" class="checkbox-transition">
        <input type="radio" name="radio" class="radio-transition">
        <input type="radio" name="radio" class="radio-transition">

        <input type="text" class="focus-transition">
        <input type="text" class="search" placeholder="Peqsquisar...">
    </section>

    <h1>Spinners</h1>
    <section>
        <div class="box spinner spinner-animation">
            Spinner
        </div>

        <div class="box bg-green acceleration-animation animation-pause-start">
            Aceleração
        </div>

    </section>

    <h1>Conteúdo</h1>
    <section>
        <div class="box bg-orange animation-content"></div>
    </section>

    <div class="arrow-size">
        <span class="material-symbols-outlined keyframe-animation">arrow_downward</span>
    </div>



</body>
</html>
