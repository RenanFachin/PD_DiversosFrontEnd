<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card NLW Copa</title>

        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img
                src="./assets/nlw-logo.svg" 
                alt="Logo da NLW Copa"
            >
        </header>

        <main>
            <div class="card" ondblclick="changeCard(event)">
                <img
                    src="https://github.com/renanFachin.png" 
                    alt="Foto de perfil do github de Renan Fachin"
                >

                <div class="info">
                    <h1>Renan Fachin</h1>
                    <p>Student at Rocketseat</p>
                </div>
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
